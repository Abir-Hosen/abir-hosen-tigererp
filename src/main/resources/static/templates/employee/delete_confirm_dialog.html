<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">{{'DELETE' | translate}}</h2>
    <p>{{'SURE_DELETE' | translate}} </p>
    <p class="md-warn" ng-if="error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{'ERROR' | translate}}</span>
    </p>

  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.deleteEntity()">{{'DELETE' | translate}}</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">{{'CLOSE' | translate}}</md-button>
  </div>
</md-dialog>
